<div class="view">
    <div class="full-bg-img">
        <div class="row flex-center">
            <div style="position: relative;">
                <img src="../../../assets/Imagen1.png" alt="Girl in a jacket">
                <br>
            </div>
        </div>
        <div class=" center-block">
            <div class="clog container col-md-4   lighten-5 box-shadow">
                <div class="alert ">
                    <div class="text-center">
                        <h2><strong> Login</strong></h2>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="usuarioname"> <strong>Usuario</strong></label>
                            <input type="text" formControlName="usuarioname" class="form-control" [(ngModel)]="usuario" [ngClass]="{ 'is-invalid': submitted && f.usuarioname.errors }" />
                            <div *ngIf="submitted && f.usuarioname.errors" class="invalid-feedback">
                                <div *ngIf="f.usuarioname.errors.required">Usuario es requerido</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contrasenia"> <strong>Contraseña</strong></label>
                            <input type="password" formControlName="contrasenia" class="form-control" [(ngModel)]="contrasenia" [ngClass]="{ 'is-invalid': submitted && f.contrasenia.errors }" />
                            <div *ngIf="submitted && f.contrasenia.errors" class="invalid-feedback">
                                <div *ngIf="f.contrasenia.errors.required">Contraseña es requerida</div>
                            </div>
                        </div>
                        <div class="text-center">
                            <div class="form-group">
                                <button outline="true" class="btn btn-lg btn-primary">Ingresar</button>

                                <img *ngIf="loading" class="pl-2" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="

                        </div>
                        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
